<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <title>Registaraion Page</title>
</head>
<body>
    <div class="gen-container">

    <div class="container">

        <h2>Sing Up</h2>
<form action="#">

    <div class="form-input">
        <label for="fullname">full name</label>
        <input type="text" class="input" id="fullname"  placeholder="Enter Your Full Name" required>
    </div>
    <div class="form-input">
        <label for="Email">email</label>
        <input type="email" class="input" id="email" placeholder="Enter Your Email" required>
    </div>
    <div class="form-input">
        <label for="Password">password</label>
        <input type="password" class="input" id="password" placeholder="Enter Your Password" required>
    </div>
    <div class="form-input">
        <label for="Confirm">Comfirm</label>
        <input type="password" class="input" id="confirm" placeholder="Enter Your Password" required>
    </div>
    
    <div class="form-input">
            
        <input type="submit" class="btn btn-register" value="Register">
        
        
    </div>
    
    <div class="form-input">
        
        <span class="SingUpLink">Already have an account?<a href="/index.html"> Sign In</a></span>
        
    </div>

</form>

       

    </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
