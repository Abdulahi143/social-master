<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <title>Social News</title>
</head>
<body>
    <div class="dashbord">
        <div class="header">
            <h1 class="logo">Group F</h1>
            <div class="end">
                <span class="lastname">abdulkadir</span>
                <span class="logout">logout</span>
            </div>
        </div>

        <div class="contener-post">
            <form action="#">
                <div class="form-input">
                    <input type="text" class="input" id="imageUrl" placeholder="Image Url">
                </div>
                <div class="form-input">
                    <input type="text" class="input" id="title" placeholder="Title">
                </div>
                <div class="form-input">
                    <textarea type="textarea" class="input" rows="4" cols="20" id="article" placeholder="Article"></textarea>
                </div>
                <div class="form-input">
                    <input type="submit" class="btn btn-Post" value="Post">
                </div>
            </form>
        </div>
    </div>
    
    <div class="postDisplay">
        <h1 class="posts-header">Posts</h1>
        <div class="posts">
            <div class="post">
                <h2 class="post-title">Post Title 1</h2>
                <p class="post-content">Post Content 1</p>
                <button class="deleteButton">Delete</button>
            </div>
            <div class="post">
                <h2 class="post-title">Post Title 2</h2>
                <p class="post-content">Post Content 2</p>
                <button class="deleteButton">Delete</button>
            </div>
        </div>
    </div>
    
    <script src="reg.js"></script>
</body>
</html>
